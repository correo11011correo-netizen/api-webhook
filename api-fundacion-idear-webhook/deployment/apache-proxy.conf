<VirtualHost *:80>
    ServerName tuservidor.com

    # Proxy reverso para Webhook de Meta (API Fundacion)
    ProxyPass /webhook http://127.0.0.1:5000/webhook
    ProxyPassReverse /webhook http://127.0.0.1:5000/webhook

    # Proxy reverso para el Dashboard del Bot Engine
    ProxyPass /dashboard http://127.0.0.1:5001/
    ProxyPassReverse /dashboard http://127.0.0.1:5001/

    ErrorLog ${APACHE_LOG_DIR}/proxy-error.log
    CustomLog ${APACHE_LOG_DIR}/proxy-access.log combined
</VirtualHost>